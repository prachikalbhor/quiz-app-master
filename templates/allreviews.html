{% extends 'home.html' %}
{% load static %}

{% block content %}
<h2 class="mt-3">
    <center>Reviews:</center>
</h2>
<div class="col mt-5">
    {% for r in reviews %}

    <div>
        <ul class="list-group mt-5">
            <li class="list-group-item list-group-item-warning"><b>Name:</b> {{r.name}}</li>
            <li class="list-group-item"><b>Reviews: </b> {{r.review}}</li>
            <li class="list-group-item">
                <b>Rating : {{r.rating}} </b>
            </li>


        </ul>
    </div>
    {% endfor %}

</div>
{% endblock %}
